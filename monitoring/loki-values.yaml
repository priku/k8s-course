loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    size: 10Gi

# Disable enterprise features
enterprise:
  enabled: false

# Disable unnecessary components for single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway configuration
gateway:
  enabled: true
  replicas: 1
