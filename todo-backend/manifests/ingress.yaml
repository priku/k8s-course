apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: todo-backend-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: project-strip-api@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 2345
