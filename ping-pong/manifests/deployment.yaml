apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: ping-pong:v2.7
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: POSTGRES_URL
              value: "postgres://postgres:example@postgres-svc:5432/postgres?sslmode=disable"
